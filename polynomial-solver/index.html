<!DOCTYPE html>
<html>
<head>
  <title>Polynomial Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Polynomial Solver</h1>
  <p class="subtitle">Load JSON → Decode Roots → Expand Polynomial</p>

  <div class="button-row">
    <button onclick="runDefault()">Run Default JSON</button>
  </div>

  <div class="upload-section">
    <h3>Upload JSON File</h3>
    <input type="file" id="fileInput" accept=".json">
    <button onclick="loadUserFile()">Upload & Solve</button>
  </div>

  <h3>Output</h3>
  <pre id="output"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
